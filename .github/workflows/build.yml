name: Build EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller flask flask-cors numpy

      - name: Build EXE
        run: |
          pyinstaller --onefile --name QuotexSignalBot quotex_signal_generator.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: quotex-signal-bot
          path: dist/QuotexSignalBot.exe
